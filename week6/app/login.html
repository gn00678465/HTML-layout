<div class="container pt-10 pb-15 pt-lg-15">
  <div class="row">
    <div class="col-lg-8"><img src="./assets/images/login1.jpg" class="login-img" alt=""></div>
    <div class="col-lg-4 d-flex flex-column justify-content-center py-7">
      <h2 class="text-xl font-weight-bold mb-3">Log in</h2>
        <div class="form-group mb-5">
          <label class="mb-1" for="email">帳號</label>
          <input type="email" class="form-control py-2 h-auto" id="email" placeholder="email@example.com">
        </div>
        <div class="form-group mb-9">
          <label class="mb-1" for="password">密碼</label>
          <input type="password" class="form-control py-2 h-auto" id="password" placeholder="Password">
        </div>
        <div class="d-flex align-items-center">
          <a href="#" class="mr-auto font-weight-medium">忘記密碼</a>
          <button class="py-2 px-4 btn btn-outline-primary mr-2">註冊</button>
          <button class="py-2 px-4 btn btn-primary" id="loginBtn">登入</button>
        </div>
    </div>
  </div>
</div>
