<div class="container py-10 pt-lg-20 pb-lg-15">
  <div class="row">
    <div class="col-lg-2 mb-9 mb-lg-0 order-1">
      <h2 class="font-weight-medium text-lg text-info mb-7 d-none d-lg-block">會員中心</h2>
      <ul class="font-weight-medium d-flex justify-content-between d-lg-block member-nav">
        <li class="py-2 mb-0 mb-lg-4"><a href="" class="position-relative text-info active">會員資料修改</a></li>

        <li class="py-2 mb-0 mb-lg-4"><a href="" class="position-relative text-info">退／換貨申請</a></li>
      </ul>
    </div>
    <div class="col-lg-7 order-3 order-lg-2">
      <h3 class="pb-2 border-bottom">個人資料修改</h3>
      <form action="" class="mt-4 mb-12 text-info ">
        <div class="form-group row no-gutters">
          <label for="account" class="col-4 col-lg-2 col-form-label">會員帳號</label>
          <div class="col-8 col-lg-6">
            <input type="text" readonly class="form-control-plaintext" id="account" value="email@example.com">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="name" class="col-4 col-lg-2 col-form-label">會員姓名</label>
          <div class="col-8 col-lg-6">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="gender" class="col-4 col-lg-2 col-form-label">會員性別</label>
          <div class="col-3 col-lg-2">
            <select class="custom-select" id="gender">
              <option selected value="female">女</option>
              <option value="male">男</option>
            </select>
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="email" class="col-4 col-lg-2 col-form-label">電子信箱</label>
          <div class="col-8 col-lg-6">
            <input type="email" class="form-control" id="email" placeholder="email@example.com">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="tel" class="col-4 col-lg-2 col-form-label">手機號碼</label>
          <div class="col-8 col-lg-6">
            <input type="tel" class="form-control" id="tel">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="contact_address" class="col-4 col-lg-2 col-form-label">聯絡地址</label>
          <div class="col-8 col-lg-6">
            <div class="form-row mb-2">
              <div class="col-8">
                <select class="custom-select" id="contact_address">
                  <option selected value="taiwan">台灣及離島</option>
                  <option value="other">其他</option>
                </select>
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="col-6">
                <select class="custom-select">
                <option selected value="caohsiung">高雄市</option>
                <option value="other">其他</option>
              </select>
              </div>

                <option selected value="1">鹽埕區</option>
                <option value="2">其他</option>
              </select>
              </div>
            </div>
            <div class="form-row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="請輸入地址">
              </div>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="agree">
              <label class="custom-control-label" for="agree">我願意收到最新優惠情報</label>
            </div>
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="ship_address" class="col-4 col-lg-2 col-form-label">配送地址</label>
          <div class="col-8 col-lg-6">
            <div class="form-row mb-2">
              <div class="col-8">
                <select class="custom-select" id="ship_address">
                  <option selected value="taiwan">台灣及離島</option>
                  <option value="other">其他</option>
                </select>
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="col-6">
                <select class="custom-select">
                <option selected value="caohsiung">高雄市</option>
                <option value="other">其他</option>
              </select>
              </div>
              <div class="col-6">
                <select class="custom-select">
                <option selected value="1">鹽埕區</option>
                <option value="2">其他</option>
              </select>
              </div>
            </div>
            <div class="form-row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="請輸入地址">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row no-gutters">
          <div class="col-4 col-lg-2"></div>
          <div class="col-8 col-lg-6">
            <input class="btn btn-primary w-50" type="submit" value="確定修改">
          </div>
        </div>
      </form>
      <h3 class="pb-2 border-bottom">修改密碼</h3>
      <form action="" class="mt-4 text-info">
        <div class="form-group row no-gutters">
          <label for="old_passwd" class="col-4 col-lg-2 col-form-label">舊密碼</label>
          <div class="col-8 col-lg-6">
            <input type="password" class="form-control" id="old_passwd">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="new_passwd" class="col-4 col-lg-2 col-form-label">新密碼</label>
          <div class="col-8 col-lg-6">
            <input type="password" class="form-control" id="new_passwd">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="new_passwd_check" class="col-4 col-lg-2 col-form-label">確認密碼</label>
          <div class="col-8 col-lg-6">
            <input type="password" class="form-control" id="new_passwd_check">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <div class="col-4 col-lg-2"></div>
          <div class="col-8 col-lg-6">
            <input class="btn btn-primary w-50" type="submit" value="變更密碼">
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-3 mb-10 mb-lg-0 order-2 order-lg-3">
